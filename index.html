<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DotGothic16&family=Ubuntu&display=swap");
    </style>
    <title>Game JavaScript</title>
  </head>
  <body>
    <div class="mainBox">
      <div class="header">Snake Game</div>
      <div class="gameBox">
        <div class="menu">
          <p class="txt-menu">Start</p>
          <p class="txt-menu">Options</p>
          <p class="txt-menu">Highscores</p>
        </div>
      </div>
      <div class="featuresBox">
        <div class="scoreDisplay">Score Display</div>
        <div class="score">22</div>
        <div class="controlKeyboard">
          <div class="top">
            <img src="arrow.svg" class="top-btn" alt="Top Button" />
          </div>
          <div class="bottom">
            <img src="arrow.svg" class="bottom-btn" alt="Bottom Button" />
          </div>
          <div class="left">
            <img src="arrow.svg" class="left-btn" alt="Left Button" />
          </div>
          <div class="right">
            <img src="arrow.svg" class="right-btn" alt="Right Button" />
          </div>
        </div>
      </div>
    </div>
    <div class="popup"></div>
    <script src="script.js"></script>
  </body>
</html>
